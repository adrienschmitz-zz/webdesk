{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body {
            background-color: #e0e5e9;
        }

        a:link {
            text-decoration: none;
        }

        #solicitacao {
            transition: all 0.3s linear;
        }

        #solicitacao:hover {
            background: #42586a !important;
            color: #fff;
            transition: all 0.3s linear;
        }
    </style>
    <title>Projeção Webdesk</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">PROJEÇÃO WEBDESK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin">Adminitrativo <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Busca" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busca</button>
            </form>
            <div class="nav-link">
                <div class="custom-control custom-swtch">
                    <input type="checkbox" class="form-check-input" id="darkSwitch">
                    <label class="custom-control-label" for="darkSwitch"> <span style="color:white">Escuro</span>

                    </label>
                </div>
            </div>
        </div>
    </div>
</nav>

<body>
    {%block conteudo%}
    {%endblock%}

</body>
<footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3 bg-dark" style=" margin-top: 20px; color: white;">

        Projeção informatica © 2022 Copyright


    </div>
    <!-- Copyright -->
</footer>

</html>
